<div class="peerStatus">
    Peer Status:
    ID={{ this.peerId }},
    {{ this.statusString }},
    Open connections: {{ this.openConnections.length }} ({{ this.openConnections.join(', ') }}),
    Closed connections: {{ this.closedConnections.length }} ({{ this.closedConnections.join(', ') }})
</div>
